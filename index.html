<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Fizz Buzz</title>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body class="container">
  <h1 class="main-title">Fizz Buzz</h1>
  <p class="description">
    Write a program that prints the numbers from 1 to 100. <br>
    But for multiples of three print “<strong class="blue">Fizz</strong>” instead of the number, <br>
    for the multiples of five print “<strong class="green">Buzz</strong>”. <br>
    For numbers which are multiples of both three and five print “<strong class="red">FizzBuzz</strong>”.
  </p>
  <div class="btn-wrapper">
    <button class="btn play">Play</button>
    <button class="btn result-toggle hidden" data-toggle="off">Show all results</button>
  </div>
  <h2 class="game-content"></h2>
  <div class="banner">
    <div class="banner-content"></div>
  </div>
  <p class="result hidden"></p>
</body>
</html>
